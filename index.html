<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Homepage</title>
        <!--STYLE SHEETS-->
        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="topbar">
            <div id="topleft">
                <ul>
                    <li><a href="">About</a></li>
                    <li><a href="">Store</a></li>
                </ul>
            </div>
            <div id="topright">
                <ul>
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Images</a></li>
                    <li><a href=""><img id=dots src="images/dots.png"></a></li>
                    <li><a href="">Sign In</a></li>
                </ul>
            </div>
        </div>
        
        <div id="centre">
            <div id="logo">
                <img src="images/google-logo.png" alt="Google Logo">
            </div>
            <div id="bar">
                <img class="glass" src="images/glass-icon.png" alt="A Magnifying Glass">
                <input class="txt" type="search" placeholder="Search">
                <img class="microphone" src="images/microphone.png" alt="A Microphone with the google colours">
            </div>
            <div id=buttons>
                <input class="searchbutton" type="submit" value="Google Search">
                <input class="luckybutton" type="submit" value="I'm Feeling Lucky!">
            </div>
        </div>

        <div id="bottombar">
            <div id="bottomleft">
                <ul>
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="">How Search Works</a></li>
                </ul>
            </div>
            <div id="bottomright">
                <ul>
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
