<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Homepage</title>

        <!--STYLE SHEETS-->
        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>

        <div id="topbar">
            <div id="topleft">
                <ul>
                    <li><a href="">About</a></li>
                    <li><a href="">Store</a></li>
                </ul>
            </div>
            
            <div id="topright">
                <ul>
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Images</a></li>
                    <li><a href="">Sign in</a></li>
                </ul>
            </div>
        
        </div>

        <div>
            <img src="images/google-logo.png" alt="The google logo">
            <form>
                <input class="searchbar" type="search" name="q" placeholder="Search query">
            </form>
            <form>
                <input class="searchbutton" type="submit" value="google search">
                <input class="lucky" type="submit" value="I'm feeling lucky">
            </form>
        </div>

    </body>
</html>
